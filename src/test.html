<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

  <script src="./keyinput.js"></script>
  <script>

    const keyinp = new KeyInput()

    loop()
    function loop() {
      
      if (keyinp.isDown("up")) { console.log("pressing up") }
      if (keyinp.isDown("down")) { console.log("pressing down") }
      if (keyinp.isDown("left")) { console.log("pressing left") }
      if (keyinp.isDown("right")) { console.log("pressing right") }

      requestAnimationFrame(loop)
    }
      
  </script>

</body>
</html>
